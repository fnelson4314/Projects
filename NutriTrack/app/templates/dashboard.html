<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriTrack Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="/static/js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello, {{ username }}!</h1>
      <p>
        Your daily calorie goal: <strong>{{ user['calorie_goal'] }}</strong>
      </p>
      <p>
        Calories consumed today:
        <strong>{{ user['calories_consumed'] }}</strong>
      </p>

      <h2>Add a Meal</h2>
      <form id="add-meal-form">
        <label for="meal_name">Meal Name:</label>
        <input type="text" id="meal_name" required />

        <label for="calories">Calories:</label>
        <input type="number" id="calories" required />

        <button type="submit">Add Meal</button>
      </form>

      <h2>Meal Log</h2>
      <ul id="meals-list">
        {% for meal in user['meals'] %}
        <li>{{ meal['name'] }}: {{ meal['calories'] }} calories</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
